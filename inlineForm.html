<template name="InlineForm">
    <span class="inline-form" name="{{name}}">
        {{#if items}}
            {{setSelectionValue}}

            {{#if disabled}}
                <span class="disabled" data-name="{{name}}" data-value="{{selection true}}">{{selection}}</span>
            {{else}}

                <button type="button" data-name="{{name}}" data-value="{{selection true}}" style="width: {{width}};">
                    {{selection}}
                </button>

                {{#simpleModal trigger="showModal" template-var=true}}
                    <ul>
                        {{#each items}}
                            <li>
                            {{#if isNotSelected items}}
                                <button data-value="{{value}}">{{text}}</button>
                            {{else}}
                                <button data-value="{{value}}" disabled="disabled">{{text}}</button>
                            {{/if}}
                            </li>
                        {{/each}}
                    </ul>
                {{/simpleModal}}
            {{/if}}
        {{else}}
            {{#if isDate}}
                <input type="date" name="{{name}}"
                    value="{{getValue}}"
                    style="width: {{width}};"
                    placeholder="{{placeholder}}"
                    {{disabledAttribute}}
                    required>
            {{else}}
                <input type="text" name="{{name}}"
                    value="{{getValue}}"
                    style="width: {{width}};"
                    pattern="{{pattern}}"
                    placeholder="{{placeholder}}"
                    {{disabledAttribute}}
                    required>
            {{/if}}
        {{/if}}
    </span>
</template>
